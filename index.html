<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Form</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <table>
      <tr>
        <td>
          <form autocomplete="off" onsubmit="onFormSubmit()">

            <div>
              <label for="pCode">Student ID</label>
              <input type="text" name="pCode" id="pCode" />
            </div>

            <div>
                <label for="pName">Student Name</label>
                <input type="text" name="pName" id="pName" />
              </div>

              <div>
                <label for="pQty">Year Level</label>
                <input type="number" name="pQty" id="pQty" />
              </div>

              <div>
                <label for="pPrice">Phone number</label>
                <input type="number" name="pPrice" id="pPrice" />
              </div>

              <div class="form_action--button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
              </div>
              
              </form>

              <td>

                <table class="list" id="storeList">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student Name</th>
                            <th>Year Level</th>
                            <th>Phone Number</th>
                        </tr>
                    </thead>
                    <tbody >
                        
                    </tbody>

                </table>
              </td>
          
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
